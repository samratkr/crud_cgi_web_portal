<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #4a90e2;
        color: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 24px;
      }

      header button {
        padding: 10px 20px;
        background-color: #fff;
        color: #4a90e2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      header button:hover {
        background-color: #e6e6e6;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      table th {
        background-color: #f5f5f5;
      }

      table tr:hover {
        background-color: #f1f7ff;
      }

      #add-item-form {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      #add-item-form input {
        width: calc(33% - 20px);
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #add-item-form button {
        padding: 10px 20px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      #add-item-form button:hover {
        background-color: #357ab8;
      }

      #deleteModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #deleteModal .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      #deleteModal .modal-actions {
        margin-top: 18px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      #deleteModal.show {
        display: flex;
      }

      #deleteModal button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }

      #confirmDelete {
        background: #e74c3c;
        color: white;
      }

      #cancelDelete {
        background: #ccc;
        color: black;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button id="show-add-form">Add New Item</button>
    </header>

    <div class="container">
      <div id="items-list"></div>

      <form id="add-item-form">
        <input name="name" placeholder="Item Name" required />
        <input name="description" placeholder="Description" />
        <input
          name="price"
          placeholder="Price"
          type="number"
          step="0.01"
          required
        />
        <button type="submit">Add Item</button>
      </form>
    </div>

    <div id="deleteModal">
      <div class="modal-content">
        <h3>Are you sure you want to delete this item?</h3>
        <div class="modal-actions">
          <button id="confirmDelete">Yes, Delete</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>

    <script src="../../static/main.js"></script>
  </body>
</html>
